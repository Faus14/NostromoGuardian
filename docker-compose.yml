services:
  db:
    image: postgres:16-alpine
    container_name: qubic-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: qubic
      POSTGRES_PASSWORD: qubic
      POSTGRES_DB: qubic_analytics
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
